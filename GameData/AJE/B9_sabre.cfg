@PART[B9_Engine_SABRE_*]:FOR[AJE]:NEEDS[RealFuels]
{
	@MODULE[ModuleEngines],*
	{
		@heatProduction = 225
	}
	@MODULE[ModuleEngines],0
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1
			@DrawGauge = True
		}
		!PROPELLANT[IntakeAir]{}
	}
	@MODULE[ModuleEnginesFX],1
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.73
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.27
			%DrawGauge = True
		}
	}
}


