@PART[KAXradialprop]
{
	@title=AJE Pratt & Whitney R-2800-10W Double Wasp
	@description=WWII-era 2000HP twin-row 18-cylinder water-injected radial with a strong three-speed (only 2 modeled) two-stage supercharger. Note, due to modeling issues, will only develop rated altitude horsepower (high blower) when at maximum speed. Used on F6F-3 Hellcat, with very nearly identical model (-8W) used on F4U-1 Corsair with the exception the Corsair did not employ exhaust thrust. 13ft 1in 3 bladed constant speed propeller.
	%mass = 1.381 //1161kg engine
	%rescaleFactor = 1.12
	%CoMOffset = 0, -0.15, 0
	MODULE
	{
		name=AJEPropeller
		IspMultiplier = 1
		useOxygen = true
		
		//  R-2800-10W
		displacement = 2804.5
		compression = 6.75
		minRPM = 2200
		maxRPM = 2700
		power = 2030
		gearratio = 0.5
		BSFC = 1.104E-7
		coolerEffic = 0.6
		coolerMin = 0
		ramAir = 0.1
		exhaustThrust = 0.75
		meredithEffect = 0.003
		boost0 = 52.5
		rated0 = 500
		boost1 = 52.5
		rated1 = 5670
		cost1 = 240
		switchAlt = 1400
		turbo = false
		wastegateMP = 52.5
		propName = HS6501A-0x4
		
		propDiam = 3.9878 // 13ft 1in
		
		// 3-bladed
		CtTweak = 0.77
		CpTweak = 0.75
	}

}


@PART[KAXkueyEngine]
{
	@title=AJE UH-1 Huey Engine&Rotor
	@description= Max take-off is 4.5 tons
	@mass=0.7
	%CoMOffset = 0, 0, -1
	%rescaleFactor=0.5
	!MODULE[FSpropellerAtmosphericNerf]{}	
	

	MODULE
	{
		name=AJERotor
		IspMultiplier = 1
		useOxygen = true
		rpm = 395
		r = 5
		weight = 4500
		power = 1600
		BSFC = 8.47e-8
	}	
	
	@MODULE[ModuleEngines]
	{
		@useEngineResponseTime = False
	}
	
	MODULE
	{
		name = ModuleReactionWheel
		
		PitchTorque = 10
		YawTorque = 10
		RollTorque = 5

	}

	MODULE
	{
	  name = ModuleResourceIntake
	  resourceName = IntakeAir
	  checkForOxygen = true
	  area = 0.004
	  intakeSpeed = 10
	  intakeTransformName = Intake
	}

	RESOURCE
	{
	 name = IntakeAir
	 amount = 0.5
	 maxAmount = 1.0
	}
	
}


