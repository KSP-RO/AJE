@PART[bd125vectorjet]:FOR[AJE]
{
	@title = Lyulka (Saturn) AL-41 turbofan
	@mass = 1.42
	@description =  Modern afterburning turbofan designed for Sukhoi T-50 featuring vector thrust.  Data based on estimation: thrust 160 kN wet, 81 kN dry, SFC 0.55/1.6 lb/lb hr. Max 2.5 Mach.
	%CoMOffset = 0, 2, 0
	
	!MODULE[ModuleEngineConfigs]
	{
	}
	
	@EFFECTS
	{
		@power
		{
			@MODEL_MULTI_PARTICLE[*],*
			{
				@emission,0 = 0.0	0.0
				@emission,1 = 0.25	0.0
				@emission,2 = 0.3	0.6
				@emission,3 = 1.0	1.2
			}
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		
		@maxThrust=160
		
		Area = 0.3
		BPR = 0.6
		CPR = 30
		FPR = 1.7
		Mdes = 0.8
		Tdes = 250
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.7
		FHV = 32000000
		TIT = 1600
		TAB = 3200
		exhaustMixer = True
		thrustUpperLimit = 220
		maxT3 = 1100
		
		defaultTPR = 0.85
		// Based on best available data - no data listed in engine database
		dryThrust = 93.1
		wetThrust = 147
	}
}

@PART[bdMiniJet]:FOR[AJE]
{
	@title = J85-GE-4 turbojet
	@manufacturer = General Electric
	@description = General Electric J85 turbojet without afterburner, Thrust 13.1 kN, SFC 0.980 lb/lbf-hr static.
	@mass = 0.18
	
	!MODULE[ModuleGimbal],* {}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		
		@exhaustDamage = false
		@maxThrust = 13.1
		
		Area = 0.085
		BPR = 0
		CPR = 6.5
		FPR = 0
		Mdes = 0.7
		Tdes = 250
		eta_c = 0.95
		eta_t = 0.98
		eta_n = 0.8
		FHV = 28E6
		TIT = 1250
		TAB = 0
		exhaustMixer = false
		intakeMatchArea = True
		thrustUpperLimit = 20
		maxT3 = 700
		
		defaultTPR = 0.95
		dryThrust = 13.1
		drySFC = 0.98
		
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
	}
	
	@MODULE[AnimatedThrust]
	{
		@disableGimbalToggle = false
	}
	
	// Need ModuleEnginesFX so replace default fx
	
	!fx_* = delete
	!sound_* = delete
	
	EFFECTS
	{		
		running_thrust
		{			
			AUDIO
			{
				channel = Ship
				clip = sound_jet_deep
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.6
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
				localRotation = 1, 0, 0, -90
			}					
		}
		running_turbine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.05 0.7
				volume = 1.0 1.0
				pitch = 0.0 0.4
				pitch = 0.05 0.5
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = thrustTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
}
